<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bin2Dec - App Challenger</title>
    <script src="bundle.js"></script>
  </head>
  <body class="container" qnt-results="0">
    <h1 class="container__title">Convert Binary to Decimal</h1>
    <form class="form-conversor-binary" valid="true">
      <label for="binary" class="form-conversor-binary__label">
        Insert binary value here
      </label>
      <span class="form-conversor-binary__message"
        >Please insert valid binary value.</span
      >
      <input
        type="text"
        name="binary"
        class="form-conversor-binary__field --field"
      />
      <button type="submit" class="form-conversor-binary__btn --field">
        Converter
      </button>
    </form>
    <form class="form-converter-results">
      <button type="submit" class="form-converter-results__btn --field">
        Clear Results
      </button>
    </form>
    <ul class="box-converter-result"></ul>
  </body>
</html>
